org: sebastianchu
service: api-compras

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: dev
  environment:
    JWT_SECRET: ${env:JWT_SECRET}
    TABLA_COMPRAS: ComprasTable-${sls:stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:Query
          Resource:
            - arn:aws:dynamodb:${aws:region}:*:table/ComprasTable-${sls:stage}

functions:
  comprar:
    handler: handler.comprar
    events:
      - http:
          path: compras
          method: post
          cors: true
  obtenerCompras:
    handler: handler.obtenerCompras
    events:
      - http:
          path: compras
          method: get
          cors: true

resources:
  Resources:
    ComprasTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ComprasTable-${sls:stage}
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES

